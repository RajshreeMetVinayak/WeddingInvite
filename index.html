<!DOCTYPE html>
<html>
<head>
<title>RajshreeMetVinayak</title>
<style>
  h1 {
	display: flex;
  	justify-content: center;
    	font-family: sans-serif;
  }
</style>
<!-- add jQuery if not already present in your project -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<!-- add jR3DCarousel plugin -->
<script src="https://cdn.rawgit.com/vinayakjadhav/jR3DCarousel/v1.0.0/dist/jR3DCarousel.min.js"></script>
<script>
  var slides = [];

  for (var i = 0; i < 81; i++) {
	slides.push({src: 'images/'+[i]+'.jpg'});
  }

  $(document).ready(function(){
  	var myjR3DCarousel = $('.jR3DCarouselGallery').jR3DCarousel({
					slides: slides,
					slideLayout: "contain",
          animationCurve: "cubic-bezier(0.4, 0.6, 0.11, 0.19)",
          navigation: null,
	});
  });
</script>
</head>
<body>
  <h1> Rajshree Met Vinayak </h1>
  <div class="jR3DCarouselGallery"></div>
</body>
</html>
