<!DOCTYPE html>
<html>
<head>
<title>RajshreeMetVinayak</title>
<style>
  h1 {
	    display: flex;
  	  justify-content: center;
      font-family: sans-serif;
  }
  .HeadingjR3DCarouselGallery{
      color: fuchsia;
  }
  .HeadingjR3DCarouselCustomGallery{
      color: cyan;
  }
  .jR3DCarouselGallery {
    width: 60vw!important;
    height: 60vh!important;
    margin: 0 auto;
  }
</style>
<!-- add jQuery if not already present in your project -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<!-- add jR3DCarousel plugin -->
<script src="index.js"></script>
<script>
  var slides = [];

  for (var i = 0; i < 71; i++) {
	   slides.push({src: 'images/'+[i+1]+'.jpg'});
  }

  $(document).ready(function(){
  	var myjR3DCarousel = $('.jR3DCarouselGallery').jR3DCarousel({
          slides: slides.sort(() => Math.random() - 0.5).slice(0,70),
					slideLayout: "fill",
          navigation: '',
          perspective: 770,
	  });

    var newSlides = slides.sort(() => Math.random() - 0.5).slice(0,70);
    var myjR3DCarousel = $('.jR3DCarouselCustomGallery').jR3DCarousel({
          slides: newSlides,
					slideLayout: "cover",
          navigation: '',
          rotationDirection: 'rtl',
	  });
  });
</script>
</head>
<body>
  <h1 class="HeadingjR3DCarouselGallery"> Rajshree Met Vinayak </h1>
  <div class="jR3DCarouselGallery"></div>
  <h1 class="HeadingjR3DCarouselCustomGallery"> Rajshree Met Vinayak </h1>
  <div class="jR3DCarouselCustomGallery"></div>
</body>
</html>
